<!DOCTYPE html>
<html>
<head>
<title>Vogelhochzeit</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js">
</script><script src="sss/sss.min.js"></script>
<link rel="stylesheet" href="sss/sss.css" type="text/css" media="all">
<script>jQuery(function($) {$('.slider').sss();});</script>

<style>
body,h1,h2{font-family: "Raleway", sans-serif,
  font-weight:800}
body, html {height: 100%}
p {line-height: 4,
  font-weight:800}
.bgimg, .bgimg2 , .bgimg3 {
  min-height: 100%;
  background-position: center;
  background-size: cover;
}

.bgimg {background-image: url("signal-2023-09-13-10-46-56-616.jpg")}

</style>
  
<script>
// Set the date we're counting down to
var countDownDate = new Date("Jun 21, 2025 16:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "D " + hours + "H "
  + minutes + "MIN " + seconds + "SEC ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</head>
  
<body>
<!-- Header / Home-->
<header class="w3-display-container w3-wide slider w3-grayscale-min" id="home">
  <img src="signal-2023-09-13-10-46-56-616.jpg" /><img src="signal-2023-09-26-17-22-00-606-1.jpg" /><img src="signal-2023-09-26-17-22-00-606.jpg" />
  <div class="w3-display-middle w3-text-black w3-center">
    <h1 class="w3-jumbo">COMING SOON</h1>
    <h2>We are getting married!</h2>
    <h2><b><p id="countdown"></p></b></h2>
  </div>
</header>
  
</body>
</html>
